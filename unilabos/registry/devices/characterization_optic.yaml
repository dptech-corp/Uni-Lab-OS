raman.home_made:
  category:
  - characterization_optic
  class:
    action_value_mappings:
      auto-ccd_time:
        feedback: {}
        goal: {}
        goal_default:
          int_time: null
        handles: {}
        placeholder_keys: {}
        result: {}
        schema:
          description: 设置CCD检测器积分时间的函数。用于配置拉曼光谱仪的信号采集时间，控制光谱数据的质量和信噪比。较长的积分时间可获得更高的信号强度和更好的光谱质量，但会增加测量时间。该函数允许根据样品特性和测量要求动态调整检测参数，优化测量效果。
          properties:
            feedback: {}
            goal:
              properties:
                int_time:
                  type: string
              required:
              - int_time
              type: object
            result: {}
          required:
          - goal
          title: ccd_time参数
          type: object
        type: UniLabJsonCommand
      auto-laser_on_power:
        feedback: {}
        goal: {}
        goal_default:
          output_voltage_laser: null
        handles: {}
        placeholder_keys: {}
        result: {}
        schema:
          description: 设置激光器输出功率的函数。用于控制拉曼光谱仪激光器的功率输出，调节激光强度以适应不同样品的测量需求。适当的激光功率能够获得良好的拉曼信号同时避免样品损伤。该函数支持精确的功率控制，确保测量结果的稳定性和重现性。
          properties:
            feedback: {}
            goal:
              properties:
                output_voltage_laser:
                  type: string
              required:
              - output_voltage_laser
              type: object
            result: {}
          required:
          - goal
          title: laser_on_power参数
          type: object
        type: UniLabJsonCommand
      auto-raman_without_background:
        feedback: {}
        goal: {}
        goal_default:
          int_time: null
          laser_power: null
        handles: {}
        placeholder_keys: {}
        result: {}
        schema:
          description: 执行无背景扣除的拉曼光谱测量函数。用于直接采集样品的拉曼光谱信号，不进行背景校正处理。该函数配置积分时间和激光功率参数，获取原始光谱数据用于后续的数据处理分析。适用于对光谱数据质量要求较高或需要自定义背景处理流程的测量场景。
          properties:
            feedback: {}
            goal:
              properties:
                int_time:
                  type: string
                laser_power:
                  type: string
              required:
              - int_time
              - laser_power
              type: object
            result: {}
          required:
          - goal
          title: raman_without_background参数
          type: object
        type: UniLabJsonCommand
      auto-raman_without_background_average:
        feedback: {}
        goal: {}
        goal_default:
          average: null
          int_time: null
          laser_power: null
          sample_name: null
        handles: {}
        placeholder_keys: {}
        result: {}
        schema:
          description: 执行多次平均的无背景拉曼光谱测量函数。通过多次测量取平均值来提高光谱数据的信噪比和测量精度，减少随机噪声影响。该函数支持自定义平均次数、积分时间、激光功率等参数，并可为样品指定名称便于数据管理。适用于对测量精度要求较高的定量分析和研究应用。
          properties:
            feedback: {}
            goal:
              properties:
                average:
                  type: string
                int_time:
                  type: string
                laser_power:
                  type: string
                sample_name:
                  type: string
              required:
              - sample_name
              - int_time
              - laser_power
              - average
              type: object
            result: {}
          required:
          - goal
          title: raman_without_background_average参数
          type: object
        type: UniLabJsonCommand
      raman_cmd:
        feedback: {}
        goal:
          command: command
        goal_default:
          command: ''
        handles: {}
        result:
          success: success
        schema:
          description: ''
          properties:
            feedback:
              properties:
                status:
                  type: string
              required:
              - status
              title: SendCmd_Feedback
              type: object
            goal:
              properties:
                command:
                  type: string
              required:
              - command
              title: SendCmd_Goal
              type: object
            result:
              properties:
                return_info:
                  type: string
                success:
                  type: boolean
              required:
              - return_info
              - success
              title: SendCmd_Result
              type: object
          required:
          - goal
          title: SendCmd
          type: object
        type: SendCmd
    module: unilabos.devices.raman_uv.home_made_raman:RamanObj
    status_types: {}
    type: python
  config_info: []
  description: 拉曼光谱分析设备，用于物质的分子结构和化学成分表征。该设备集成激光器和CCD检测器，通过串口通信控制激光功率和光谱采集。具备背景扣除、多次平均、自动数据处理等功能，支持高精度的拉曼光谱测量。适用于材料表征、化学分析、质量控制、研究开发等需要分子指纹识别和结构分析的实验应用。
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties:
        baudrate_ccd:
          default: 921600
          type: string
        baudrate_laser:
          default: 9600
          type: string
        port_ccd:
          type: string
        port_laser:
          type: string
      required:
      - port_laser
      - port_ccd
      type: object
    data:
      properties: {}
      required: []
      type: object
  version: 1.0.0
