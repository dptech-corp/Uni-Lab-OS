# 光学表征设备：红外、紫外可见、拉曼等
raman.home_made:
  description: Raman spectroscopy device
  class:
    module: unilabos.devices.raman_uv.home_made_raman:RamanObj
    type: python
    status_types:
      status: String
    action_value_mappings:
      raman_cmd:
        type: SendCmd
        goal:
          command: command
        feedback: {}
        result:
          success: success
  schema:
    properties:
      status:
        type: string
    required:
    - status
    additionalProperties: false
    type: object

raman.opsky_ATR30007:
  description: Raman spectroscopy device
  class:
    module: unilabos.devices.raman_uv.opsky_raman:ATR30007
    type: python
    status_types:
      status: String
    action_value_mappings:
      start_Raman:
        type: GetRaman
        goal:
          integtime: IntegTime
          ldpower: LdPower
          ldwave: LdWave
          ccdtemp: CCDTemp
          filename: filename
          saveroot: saveroot
        feedback:
          status: status
        result: {}
