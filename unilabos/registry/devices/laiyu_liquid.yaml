  description: LaiYu液体处理工作站，基于RS485通信协议的自动化液体处理设备。集成XYZ三轴运动平台和SOPA气动式移液器，支持精确的液体分配和转移操作。具备完整的硬件控制、资源管理和标准化接口，适用于实验室自动化液体处理、样品制备、试剂分配等应用场景。设备通过RS485总线控制步进电机和移液器，提供高精度的位置控制和液体处理能力。
