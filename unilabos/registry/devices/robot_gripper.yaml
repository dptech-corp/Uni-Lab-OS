      auto-gripper_move:
        feedback: {}
        goal: {}
        goal_default:
          force: null
          pos: null
          speed: null
        handles: []
        result: {}
        schema:
          description: 夹爪抓取运动控制函数。控制夹爪的开合运动，支持位置、速度、力矩的精确设定。位置参数控制夹爪开合程度，速度参数控制运动快慢，力矩参数控制夹持强度。该函数提供安全的力控制，避免损坏被抓取物体，适用于各种形状和材质的物品抓取。
          properties:
            feedback: {}
            goal:
              properties:
                force:
                  type: string
                pos:
                  type: string
                speed:
                  type: string
              required:
              - pos
              - speed
              - force
              type: object
            result: {}
          required:
          - goal
          title: gripper_move参数
          type: object
        type: UniLabJsonCommand
      auto-init_gripper:
        feedback: {}
        goal: {}
        goal_default: {}
        handles: []
        result: {}
        schema:
          description: 夹爪初始化函数。执行Misumi RZ夹爪的完整初始化流程，包括Modbus通信建立、电机参数配置、传感器校准等。该函数确保夹爪系统从安全状态恢复到可操作状态，是夹爪使用前的必要步骤。初始化完成后夹爪将处于就绪状态，可接收抓取和旋转指令。
          properties:
            feedback: {}
            goal:
              properties: {}
              required: []
              type: object
            result: {}
          required:
          - goal
          title: init_gripper参数
          type: object
        type: UniLabJsonCommand
      auto-modbus_crc:
