  config_info: []
  description: Misumi RZ系列电子夹爪设备，集成旋转和抓取双重功能的精密夹爪系统。该设备通过Modbus RTU协议与控制系统通信，支持位置、速度、力矩的精确控制。具备高精度的位置反馈、实时状态监控和故障检测功能。适用于需要精密抓取和旋转操作的实验室自动化场景，如样品管理、精密装配、器件操作等应用。
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties:
        baudrate:
          default: 115200
          type: string
        id:
          default: 9
          type: string
        port:
          type: string
        pos_error:
          default: -11
          type: string
      required:
      - port
      type: object
    data:
      properties:
        status:
          type: string
      required:
      - status
      type: object
  version: 1.0.0
gripper.mock:
