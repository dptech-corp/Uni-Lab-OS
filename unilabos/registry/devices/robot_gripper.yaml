              - grasp_pos
              - spin_v
              - grasp_v
              - spin_F
              - grasp_F
              type: object
            result: {}
          required:
          - goal
          title: move_and_rotate参数
          type: object
        type: UniLabJsonCommand
      auto-node_gripper_move:
        feedback: {}
        goal: {}
        goal_default:
          cmd: null
        handles: []
        result: {}
        schema:
          description: 节点夹爪移动任务函数。接收逗号分隔的命令字符串，解析位置、速度、力矩参数并执行夹爪抓取动作。该函数等待运动完成并返回执行结果，提供同步的运动控制接口。适用于需要可靠完成确认的精密抓取操作。
          properties:
            feedback: {}
            goal:
              properties:
                cmd:
                  type: string
              required:
