        goal: {}
        goal_default:
          params: '{}'
          resource:
            Gripper1: {}
          wf_name: gripper_run
        handles: []
        result: {}
        schema:
          description: 模拟夹爪资源ID编辑函数。用于测试和演示资源管理功能，模拟修改夹爪资源的标识信息。该函数接收工作流名称、参数和资源对象，模拟真实的资源更新过程并返回修改后的资源信息。适用于系统测试和开发调试场景。
          properties:
            feedback: {}
            goal:
              properties:
                params:
                  default: '{}'
                  type: string
                resource:
                  default:
                    Gripper1: {}
                  type: object
                wf_name:
                  default: gripper_run
                  type: string
              required: []
              type: object
            result: {}
          required:
          - goal
          title: edit_id参数
          type: object
        type: UniLabJsonCommand
      push_to:
        feedback:
          effort: torque
          position: position
        goal:
          command.max_effort: torque
          command.position: position
        goal_default:
          command:
            max_effort: 0.0
            position: 0.0
        handles: []
        result:
          effort: torque
          position: position
        schema:
          description: ''
          properties:
            feedback:
              properties:
                effort:
                  type: number
                position:
                  type: number
                reached_goal:
                  type: boolean
                stalled:
                  type: boolean
              required:
              - position
              - effort
              - stalled
              - reached_goal
              title: GripperCommand_Feedback
              type: object
            goal:
              properties:
                command:
                  properties:
                    max_effort:
                      type: number
                    position:
                      type: number
                  required:
                  - position
                  - max_effort
                  title: GripperCommand
                  type: object
              required:
              - command
              title: GripperCommand_Goal
              type: object
            result:
              properties:
                effort:
                  type: number
                position:
                  type: number
                reached_goal:
                  type: boolean
                stalled:
                  type: boolean
              required:
              - position
              - effort
              - stalled
              - reached_goal
              title: GripperCommand_Result
              type: object
          required:
          - goal
          title: GripperCommand
          type: object
        type: GripperCommand
    module: unilabos.devices.gripper.mock:MockGripper
    status_types:
      position: float
      status: str
      torque: float
      velocity: float
    type: python
  config_info: []
  description: 模拟夹爪设备，用于系统测试和开发调试。该设备模拟真实夹爪的位置、速度、力矩等物理特性，支持虚拟的抓取和移动操作。提供与真实夹爪相同的接口和状态反馈，便于在没有实际硬件的情况下进行系统集成测试和算法验证。适用于软件开发、系统调试和培训演示等场景。
  handles: []
  icon: ''
  init_param_schema:
    config:
      properties: {}
      required: []
      type: object
    data:
      properties:
        position:
          type: number
        status:
          type: string
        torque:
          type: number
        velocity:
          type: number
      required:
      - position
      - velocity
      - torque
      - status
      type: object
  version: 1.0.0
