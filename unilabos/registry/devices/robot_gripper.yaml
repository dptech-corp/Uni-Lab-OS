        type: UniLabJsonCommand
      auto-node_rotate_move:
        feedback: {}
        goal: {}
        goal_default:
          cmd: null
        handles: []
        result: {}
        schema:
          description: 节点旋转移动任务函数。接收逗号分隔的命令字符串，解析角度、速度、力矩参数并执行夹爪旋转动作。该函数等待旋转完成并返回执行结果，提供同步的旋转控制接口。适用于需要精确角度定位和完成确认的旋转操作。
