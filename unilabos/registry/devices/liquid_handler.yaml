liquid_handler:
  description: Liquid handler device controlled by pylabrobot
  class:
    module: pylabrobot.liquid_handling:LiquidHandler
    type: python
    status_types:
      name: String
    action_value_mappings:
      aspirate:
        type: LiquidHandlerAspirate
        goal:
          resources: resources
          vols: vols
          use_channels: use_channels
          flow_rates: flow_rates
          end_delay: end_delay
          offsets: offsets
          liquid_height: liquid_height
          blow_out_air_volume: blow_out_air_volume
        feedback: {}
        result:
          name: name
      discard_tips:
        type: LiquidHandlerDiscardTips
        goal:
          use_channels: use_channels
        feedback: {}
        result:
          name: name
      dispense:
        type: LiquidHandlerDispense
        goal:
          resources: resources
          vols: vols
          use_channels: use_channels
          flow_rates: flow_rates
          offsets: offsets
          blow_out_air_volume: blow_out_air_volume
          spread: spread
        feedback: {}
        result:
          name: name
      drop_tips:
        type: LiquidHandlerDropTips
        goal:
          tip_spots: tip_spots
          use_channels: use_channels
          offsets: offsets
          allow_nonzero_volume: allow_nonzero_volume
        feedback: {}
        result:
          name: name
      drop_tips96:
        type: LiquidHandlerDropTips96
        goal:
          tip_rack: tip_rack
          offset: offset
          allow_nonzero_volume: allow_nonzero_volume
        feedback: {}
        result:
          name: name
      move_lid:
        type: LiquidHandlerMoveLid
        goal:
          lid: lid
          to: to
          intermediate_locations: intermediate_locations
          resource_offset: resource_offset
          destination_offset: destination_offset
          pickup_direction: pickup_direction
          drop_direction: drop_direction
          get_direction: get_direction
          put_direction: put_direction
          pickup_distance_from_top: pickup_distance_from_top
        feedback: {}
        result:
          name: name
      move_plate:
        type: LiquidHandlerMovePlate
        goal:
          plate: plate
          to: to
          intermediate_locations: intermediate_locations
          resource_offset: resource_offset
          pickup_offset: pickup_offset
          destination_offset: destination_offset
          pickup_direction: pickup_direction
          drop_direction: drop_direction
          get_direction: get_direction
          put_direction: put_direction
        feedback: {}
        result:
          name: name
      move_resource:
        type: LiquidHandlerMoveResource
        goal:
          resource: resource
          to: to
          intermediate_locations: intermediate_locations
          resource_offset: resource_offset
          destination_offset: destination_offset
          pickup_distance_from_top: pickup_distance_from_top
          pickup_direction: pickup_direction
          drop_direction: drop_direction
          get_direction: get_direction
          put_direction: put_direction
        feedback: {}
        result:
          name: name
      pick_up_tips:
        type: LiquidHandlerPickUpTips
        goal:
          tip_spots: tip_spots
          use_channels: use_channels
          offsets: offsets
        feedback: {}
        result:
          name: name
      pick_up_tips96:
        type: LiquidHandlerPickUpTips96
        goal:
          tip_rack: tip_rack
          offset: offset
        feedback: {}
        result:
          name: name
      return_tips:
        type: LiquidHandlerReturnTips
        goal:
          use_channels: use_channels
          allow_nonzero_volume: allow_nonzero_volume
        feedback: {}
        result:
          name: name
      return_tips96:
        type: LiquidHandlerReturnTips96
        goal:
          allow_nonzero_volume: allow_nonzero_volume
        feedback: {}
        result:
          name: name
      stamp:
        type: LiquidHandlerStamp
        goal:
          source: source
          target: target
          volume: volume
          aspiration_flow_rate: aspiration_flow_rate
          dispense_flow_rate: dispense_flow_rate
        feedback: {}
        result:
          name: name
      transfer:
        type: LiquidHandlerTransfer
        goal:
          source: source
          targets: targets
          source_vol: source_vol
          ratios: ratios
          target_vols: target_vols
          aspiration_flow_rate: aspiration_flow_rate
          dispense_flow_rates: dispense_flow_rates
  schema:
    type: object
    properties:
      name:
        type: string
        description: 液体处理仪器当前状态
    required:
    - name
    additionalProperties: false


liquid_handler.revvity:
  class:
    module: unilabos.devices.liquid_handling.revvity:Revvity
    type: python
    status_types:
      status: String
    action_value_mappings:
      run:
        type: WorkStationRun
        goal:
          wf_name: file_path
          params: params
          resource: resource
        feedback:
          status: status
        result:
          success: success
