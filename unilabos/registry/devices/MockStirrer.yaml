MockStirrer:  
  description: Mock Stirrer Device  
  class:  
    module: unilabos.devices.Mock.MockStirrer.MockStirrer:MockStirrer  
    type: python  
    status_types:  
      status: String  
      power_state: String  
      stir_speed: Float64  
      target_stir_speed: Float64  
      stir_state: String  
      temperature: Float64  
      target_temperature: Float64  
      heating_state: String  
      heating_power: Float64  
      max_stir_speed: Float64  
      max_temperature: Float64  
    action_value_mappings:  
      power_control:  
        type: SendCmd  
        goal:  
          command: power_state  
        feedback: {}  
        result:  
          success: success  
      set_stir_speed:  
        type: SendCmd  
        goal:  
          command: speed  
        feedback: {}  
        result:  
          success: success  
      set_temperature:  
        type: SendCmd  
        goal:  
          command: temperature  
        feedback: {}  
        result:  
          success: success  
      start_stirring:  
        type: SendCmd  
        goal: {}  
        feedback: {}  
        result:  
          success: success  
      stop_stirring:  
        type: SendCmd  
        goal: {}  
        feedback: {}  
        result:  
          success: success  
      heating_control:  
        type: SendCmd  
        goal:  
          command: heating_state  
        feedback: {}  
        result:  
          success: success  
  schema:  
    type: object  
    properties:  
      status:  
        type: string  
        description: Current status of the stirrer  
      power_state:  
        type: string  
        description: Power state (On/Off)  
      stir_speed:  
        type: number  
        description: Current stirring speed in rpm  
      target_stir_speed:  
        type: number  
        description: Target stirring speed in rpm  
      stir_state:  
        type: string  
        description: Stirring state (Running/Stopped)  
      temperature:  
        type: number  
        description: Current temperature in °C  
      target_temperature:  
        type: number  
        description: Target temperature in °C  
      heating_state:  
        type: string  
        description: Heating state (On/Off)  
      heating_power:  
        type: number  
        description: Current heating power percentage  
      max_stir_speed:  
        type: number  
        description: Maximum stirring speed in rpm  
      max_temperature:  
        type: number  
        description: Maximum temperature in °C  
    required:  
      - status  
      - stir_speed  
      - temperature  
      - power_state  
    additionalProperties: false