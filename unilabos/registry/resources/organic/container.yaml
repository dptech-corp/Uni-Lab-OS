container:
  description: regular organic container
  icon: Flask.webp
  class: 
    module: unilabos.resources.container:RegularContainer
    type: unilabos
  handles:
    - handler_key: top
      label: top
      io_type: target
      data_type: fluid
      side: NORTH
      data_source: handle
      data_key: fluid_in
    - handler_key: bottom
      label: bottom
      io_type: source
      data_type: fluid
      side: SOUTH
      data_source: handle
      data_key: fluid_out
    - handler_key: bind
      label: bind
      io_type: target
      data_type: mechanical
      side: SOUTH
      data_source: handle
      data_key: mechanical_port